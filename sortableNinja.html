<!Doctype html>
<html>
<head>
	<title>Sortable Ninja</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">-->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script>
  $(function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  });
  </script>
  <style type="text/css">
  ul{
  	list-style-type: none;
  }
  </style>
</head>
<body>
	<div id="wrapper">
		<h1>Sortable Ninja</h1>
	<ul id="sortable">
		<li class="ui-state-default"><img src="sort1.png"></li>
		<li class="ui-state-default"><img src="sort2.png"></li>
		<li class="ui-state-default"><img src="sort3.png"></li>
		<li class="ui-state-default"><img src="sort4.png"></li>
		<li class="ui-state-default"><img src="sort5.png"></li>
	</ul>
	</div>
</body>
</html>
